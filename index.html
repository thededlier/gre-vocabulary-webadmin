<html>

    <head>
        <title> GRE-Vocabulary-Admin </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
        <!--<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-database.js"></script>-->
        <script src="./js/firebasedb.js"></script>

        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="container" id="cont">
            <h1> GRE Vocabulary Admin </h1>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <ul class="nav nav-pills">
                        <li class="active"><a data-toggle="pill" href="#addWordPill"> Add </a></li>
                        <li><a data-toggle="pill" href="#updateWordPill"> Change </a></li>
                        <li><a data-toggle="pill" href="#deleteWordPill"> Remove </a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="addWordPill" class="tab-pane fade in active">
                            <form  id="addWord-form" action="#">
                                <div class="form-group">
                                    <label for="new_word"> New Word </label>
                                    <input type="text" class="form-control" id="new_word" />
                                </div>

                                <div class="form-group">
                                    <label for="word_def"> Definition </label>
                                    <input type="text" class="form-control" id="word_def" />
                                </div>

                                <button type="submit" class="btn btn-default"> Add Word </button>
                            </form>
                        </div>

                        <div id="updateWordPill" class="tab-pane fade">
                            <form id="updateWord-form" action="#">
                                <div class="form-group">
                                    <label for="update-word"> Word </label>
                                    <input type="text" class="form-control" id="update-word" />
                                </div>

                                <div class="form-group">
                                    <label for="word_def"> New Definition </label>
                                    <input type="text" class="form-control" id="update-word-def" />
                                </div>

                                <button type="submit" class="btn btn-default"> Update Word </button>
                            </form>
                        </div>

                        <div id="deleteWordPill" class="tab-pane fade">
                            <form id="deleteWord-form" action="#">
                                <div class="form-group">
                                    <label for="delete-word"> Word </label>
                                    <input type="text" class="form-control" id="delete-word" />
                                </div>

                                <button type="submit" class="btn btn-default"> Remove Word </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="end">

        </div>
    </body>

</html>
